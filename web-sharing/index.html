<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Web Sharing Sandbox</title>
</head>
<body>
    <img 
        src="https://irimold.web.id/images/logo.png" 
        width="100" 
        height="100"
        style="display: block;"
    />
    <div style="margin-bottom: 1rem;">
        <button  data-variant="file">
            Share only image
        </button>
    </div>
    <div style="margin-bottom: 1rem;">
        <button  data-variant="file-title">
            Share image + title
        </button>
        <button  data-variant="file-text">
            Share image + text
        </button>
        <button  data-variant="file-url">
            Share image + url
        </button>
    </div>
    <div style="margin-bottom: 1rem;">
        <button  data-variant="file-title-text">
            Share image + title + text
        </button>
        <button  data-variant="file-title-url">
            Share image + title + url
        </button>
    </div>
    <div style="margin-bottom: 1rem;">
        <button  data-variant="file-text-url">
            Share image + text + url
        </button>
    </div>
    <div style="margin-bottom: 1rem;">
        <button  data-variant="file-title-text-url">
            Share all
        </button>
    </div>
    <script src="index.js?2"></script>
</body>
</html>
